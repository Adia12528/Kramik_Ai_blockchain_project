version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://kramik.localhost/api
      - REACT_APP_BLOCKCHAIN_NETWORK=sepolia
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`kramik.localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
    depends_on:
      - backend
    networks:
      - kramik-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb+srv://game_over_5317:A12528%40as@fervor.s73j6.mongodb.net/kramik?retryWrites=true&w=majority
      - JWT_SECRET=${JWT_SECRET}
      - BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`kramik.localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
    depends_on:
      - redis
    networks:
      - kramik-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - kramik-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - kramik-network

networks:
  kramik-network:
    driver: bridge