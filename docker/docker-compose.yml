version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://kramik.localhost/api
      - REACT_APP_BLOCKCHAIN_NETWORK=sepolia
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`kramik.localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
    depends_on:
      - backend
    networks:
      - kramik-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://kramik_user:${DB_PASSWORD}@db:5432/kramik_db
      - JWT_SECRET=${JWT_SECRET}
      - BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`kramik.localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
    depends_on:
      - db
    networks:
      - kramik-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=kramik_db
      - POSTGRES_USER=kramik_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d
    networks:
      - kramik-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - kramik-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - kramik-network

volumes:
  postgres_data:

networks:
  kramik-network:
    driver: bridge